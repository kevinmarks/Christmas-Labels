<!DOCTYPE HTML>
<html lang=en>
<head>
<meta charset=utf-8>
<title>Christmas Label Printer</title>
</head>
<body>
<h1>Welcome, {{user}}</h1>
Please fill in your name and address for return labels, or upload a Google CSV file exported from
<a href="http://www.google.com/contacts">Google Contacts</a> for individual labels.
<form action="/addresses.pdf" method="post" enctype="multipart/form-data" >
Name: <input name=user title="User" value="{{user}}" ><p>
Address:<p><textarea name=address title="Address" rows=6 cols=80 >{{address}}</textarea><p>
Address list file:<input name=addressfile title="AddressFile" type=file ><p>
Template:<select id=template name=template>
			<option value="Avery5160" selected>3 across 10 down (Avery 5160)</option>
			<option value="AveryXmas">3 across 10 down  Xmas</option>
			<option value="Avery5163">2 across 5 down (Avery 5163)</option>
			<option value="Avery5164">2 across 3 down (Avery 5164)</option>
		</select>
<input name=go type=submit value="Make Labels">
</form>
Output will be a PDF file.
</body>
</html>
